
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH'S Music Player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> AYUSH'S music player</h1>
        </div>
        
        <div class="album-art">
            <img id="albumArt" src="https://via.placeholder.com/200x200/333333/ffffff?text=♪" alt="Album Art">
            <div class="vinyl-effect"></div>
        </div>
        
        <div class="track-info">
            <h2 id="trackTitle">Select a song</h2>
            <p id="trackArtist">Unknown Artist</p>
        </div>
        
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
            <button class="control-btn repeat-btn active" id="repeatBtn" title="Repeat All"><i class="fas fa-redo"></i></button>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <div class="playlist">
            <h3><i class="fas fa-list"></i> Playlist</h3>
            <div class="playlist-container">
                <div class="upload-section">
                    <label for="audioUpload" class="upload-btn">
                        <i class="fas fa-plus"></i> Add Music
                    </label>
                    <input type="file" id="audioUpload" accept="audio/*" multiple style="display: none;">
                </div>
            </div>
        </div>
        
        <div class="firebase-status" id="firebaseStatus">
            <p>⚠️ Configure Firebase in script.js to sync your music library</p>
        </div>
    </div>
    
    <audio id="audioPlayer" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
